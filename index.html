<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <h1>City Builder</h1>
    </header>

    <main>
        <section id="city-inputs">
            <p>
                <label>
                    City Name: 
                    <input id="name-input" value="Name City Here">
                </label>
            </p>
            <p>
                Choose A Climate:
                <select id="climate-input">
                    <option>Beach</option>
                    <option>Cave</option>
                    <option>Forest</option>
                    <option>Snow</option>
                </select>
            </p>
            <p>
                Choose the Architecture:
                <select id="architecture-input">
                    <option value="cabin">Cabin</option>
                    <option value="treehouse">Tree House</option>
                    <option value="castle">Castle</option>
                    <option value="tent">Tent</option>
                </select> 
            </p>
            </section>

            <section id="slogan-input">
            <p>
                <label>
                    Add a Slogan:
                </label>
                <input value="Type Slogan Here">
                <button>Add Slogan</button>
            </p>
        </section>

        <section id="add-city-section">
            <button>Add City</button>
        </section>

        <section id="city-output">
            <div id="city-parts">
                <p id="name-output">City Name Appears Here</p>
                <img src="\assets\cave.webp">
                <img src="\assets\tent.png">
                <p id="description-output"></p>
            </div>
        </section>

        <section id="slogan-output">
            <ul>

            </ul>
        </section>

        <section id="saved-cities">
            <h2>Saved Cities</h2>
            <ul>
                <li>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </li>
            </ul>
        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
